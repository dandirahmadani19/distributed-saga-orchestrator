services:
  postgres-payment:
    image: postgres:16
    networks:
      - saga-network
    environment:
      POSTGRES_DB: payment_service
      POSTGRES_USER: saga
      POSTGRES_PASSWORD: saga
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saga"]
      interval: 3s
      timeout: 5s
      retries: 5

  # Development service with Air hot reloading
  payment-service:
    build:
      context: ../..
      dockerfile: services/payment/Dockerfile.dev
    container_name: payment-service
    networks:
      - saga-network
    working_dir: /app/services/payment
    environment:
      PORT: "50052"
      DB_HOST: postgres-payment
      DB_PORT: "5432"
      DB_USER: saga
      DB_PASSWORD: saga
      DB_NAME: payment_service
      DB_SSLMODE: disable
    ports:
      - "50052:50052"
    depends_on:
      postgres-payment:
        condition: service_healthy
    volumes:
    - ../../:/app
    - go-mod-cache:/go/pkg/mod
    restart: no

networks:
  saga-network:
    driver: bridge
    name: saga-orchestrator-network

volumes:
  go-mod-cache: