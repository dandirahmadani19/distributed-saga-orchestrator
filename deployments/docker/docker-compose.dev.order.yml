services:
  postgres-order:
    image: postgres:16
    networks:
      - saga-network
    environment:
      POSTGRES_DB: order_service
      POSTGRES_USER: saga
      POSTGRES_PASSWORD: saga
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saga -d order_service"]
      interval: 3s
      timeout: 5s
      retries: 5

  # Development service with Air hot reloading
  order-service:
    build:
      context: ../..
      dockerfile: services/order/Dockerfile.dev
    container_name: order-service
    networks:
      - saga-network
    working_dir: /app/services/order
    env_file:
      - ../../services/order/.env
    ports:
      - "50051:50051"
    depends_on:
      postgres-order:
        condition: service_healthy
    volumes:
    - ../../:/app
    - go-mod-cache:/go/pkg/mod
    restart: no

networks:
  saga-network:
    driver: bridge
    name: saga-orchestrator-network

volumes:
  go-mod-cache: