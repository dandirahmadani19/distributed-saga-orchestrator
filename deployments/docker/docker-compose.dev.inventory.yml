services:
  postgres-inventory:
    image: postgres:16
    networks:
      - saga-network
    environment:
      POSTGRES_DB: inventory_service
      POSTGRES_USER: saga
      POSTGRES_PASSWORD: saga
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saga"]
      interval: 3s
      timeout: 5s
      retries: 5

  # Development service with Air hot reloading
  inventory-service:
    build:
      context: ../..
      dockerfile: services/inventory/Dockerfile.dev
    container_name: inventory-service
    networks:
      - saga-network
    working_dir: /app/services/inventory
    environment:
      PORT: "50053"
      DB_HOST: postgres-inventory
      DB_PORT: "5432"
      DB_USER: saga
      DB_PASSWORD: saga
      DB_NAME: inventory_service
      DB_SSLMODE: disable
    ports:
      - "50053:50053"
    depends_on:
      postgres-inventory:
        condition: service_healthy
    volumes:
    - ../../:/app
    - go-mod-cache:/go/pkg/mod
    restart: no

networks:
  saga-network:
    driver: bridge
    name: saga-orchestrator-network

volumes:
  go-mod-cache: